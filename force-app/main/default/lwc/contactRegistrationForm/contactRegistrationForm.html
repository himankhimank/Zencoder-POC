<template>
    <lightning-card title="Contact Registration Form" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <lightning-input label="First Name" name="FirstName" value={contactRecord.FirstName} onchange={handleInputChange} required class="validate"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <lightning-input label="Last Name" name="LastName" value={contactRecord.LastName} onchange={handleInputChange} required class="validate"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <lightning-input label="Mobile" name="MobilePhone" value={contactRecord.MobilePhone} onchange={handleInputChange} required class="validate" type="tel"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <lightning-input label="Work Email" name="Email" value={contactRecord.Email} onchange={handleInputChange} required class="validate" type="email"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <lightning-input label="Designation" name="Title" value={contactRecord.Title} onchange={handleInputChange} required class="validate"></lightning-input>
                </div>
            </div>
            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button label="Reset" onclick={handleReset} variant="neutral" class="slds-m-right_x-small"></lightning-button>
                <lightning-button label="Submit" onclick={handleSubmit} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
