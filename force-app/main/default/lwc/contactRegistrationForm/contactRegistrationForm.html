<template>
    <lightning-card title="Contact Registration Form" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-field="firstName" required></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-field="lastName" required></lightning-input>
            <lightning-input label="Mobile" value={mobile} onchange={handleInputChange} data-field="mobile" required></lightning-input>
            <lightning-input label="Work Email" value={email} onchange={handleInputChange} data-field="email" type="email" required></lightning-input>
            <lightning-input label="Designation" value={designation} onchange={handleInputChange} data-field="designation" required></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Reset" onclick={handleReset} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
