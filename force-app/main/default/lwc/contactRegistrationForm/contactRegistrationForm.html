<template>
    <lightning-card title="Contact Registration" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" data-id="FirstName" required class="validate"></lightning-input>
            <lightning-input label="Last Name" data-id="LastName" required class="validate"></lightning-input>
            <lightning-input label="Mobile" data-id="Mobile" type="tel" required class="validate"></lightning-input>
            <lightning-input label="Work Email" data-id="Email" type="email" required class="validate"></lightning-input>
            <lightning-input label="Designation" data-id="Designation" required class="validate"></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Reset" onclick={handleReset} class="slds-m-right_x-small"></lightning-button>
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
